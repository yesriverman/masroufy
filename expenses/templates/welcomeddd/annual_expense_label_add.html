{% extends 'base.html' %}
{% block title %}My Labels{% endblock %}
{% block content %}


<h2>إضافة تصنيف جديد للنفقات السنوية</h2>
<form method="POST">
  {% csrf_token %}
  <label>اسم التصنيف:</label>
  <input type="text" name="name" required>

  <label>المبلغ المتوقع شهرياً:</label>
  <input type="number" name="expected_monthly" step="1" required>

  <button type="submit">إضافة</button>
</form>

<a href="{% url 'annual_expenses_editor' %}">⬅️ العودة إلى النفقات السنوية</a>
{% endblock %}
