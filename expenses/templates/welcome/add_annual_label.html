{% extends 'base.html' %}
{% load static %}
{% block title %}📊 النفقات السنوية{% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center " >
                  <h4 class="mb-0"> {{ title }}</h4>
                </div>
                <div class="card-body">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

<div class="mb-1 d-flex align-items-center justify-content-between">
  <button type="submit" class="btn btn-sm btn-success me-1">💾 حفظ التسمية</button>
  <a href="{% url 'annual_expenses_view' %}" class="btn btn-sm btn-secondary me-1">↩️ رجوع</a>
</form>

                  
{% endblock %}
